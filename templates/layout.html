<!DOCTYPE html>
<html {% block html_attribs %} lang="en" {% endblock %}>
{% block html %}
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %}</title>
            <meta charset="UTF-8">
            {% block metas %}{% endblock %}
            <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
            <!-- DataTables CSS -->
            <link href="../static/DataTables/media/css/dataTables.bootstrap.css" rel="stylesheet">
            <!-- DataTables Responsive CSS -->
            <link href="../static/DataTables/extensions/Responsive/css/responsive.dataTables.min.css"
                  rel="stylesheet">
            <link href="../static/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css"
                  rel="stylesheet">
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
            <!-- Custom styles for this template -->
            <link href="../static/css/carousel.css" rel="stylesheet">
            {% block styles %}{% endblock %}
        {% endblock %}
    </head>
    <body {% block body_attribs %}{% endblock %}>
    {% block navbar %}{% endblock %}
    {% block body %}{% endblock %}
    <script src="../static/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/assets/js/ie-emulation-modes-warning.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- DataTables JavaScript -->
    <script src="/static/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="/static/DataTables/media/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/DataTables/extensions/Responsive/js/dataTables.responsive.js"></script>
    {% block scripts %}{% endblock %}
    </body>
{% endblock %}
</html>
